                  <img src="./img/icons-header/01.svg" alt="">
               </div>
               <div data-prlx-mouse data-prlx-cx="30" data-prlx-cy="30" data-prlx-dxr data-parallax-dyr  class="icons-intro_2">

               <div class="intro__body">

                     </div>
                  </div>

               <div class="intro__bottom bottom-intro">

                     <div class="bottom-intro__item">
                        <div class="bottom-intro__num">1200</div>
                        <div class="bottom-intro__text">Students graduated</div>
                     </div>
                     <div class="bottom-intro__item">
                        <span class="bottom-intro__circle"></span>
                     </div>
